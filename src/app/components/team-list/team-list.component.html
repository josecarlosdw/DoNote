<div class="container">  
<mat-card class="cardStyle">
    <mat-card-header>
      <mat-card-title><p>Equipes</p></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="userTeams" class="mat-elevation-z8">
        <!-- Colunas da tabela -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let team"> 
            <button mat-raised-button color="primary" class="btnNameTeam" (click)="goToTeam(team.id)">{{ team.name }}</button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let team"> {{ team.description }} </td>
        </ng-container>

        <ng-container matColumnDef="subscribe">
        <th mat-header-cell *matHeaderCellDef> Inscrever-se </th>
        <td mat-cell *matCellDef="let team">
          <button mat-raised-button color="primary" class="add-sub-button" (click)="subscribeToTeam(team.id)">Inscrever-se</button>
        </td>
        </ng-container>

      <!-- Linhas da tabela -->
      <tr mat-header-row *matHeaderRowDef="['name', 'description', 'subscribe']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'subscribe'];"></tr>
  
      </table>
    </mat-card-content>
  </mat-card>
  </div>
