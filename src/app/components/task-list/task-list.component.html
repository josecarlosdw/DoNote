<div class="container">  
<mat-card class="cardStyle">
  <mat-card-header class="subtitle">
    <mat-card-title>Criar Tarefas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="tem-form" (ngSubmit)="addTask()">
      <mat-form-field class="adjustTask">
        <input matInput placeholder="Título da Tarefa"  [(ngModel)]="newTask.title" name="title">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Descrição da Tarefa" [(ngModel)]="newTask.description" name="description"></textarea>
      </mat-form-field>
      <mat-card-actions>    
        <button mat-raised-button color="primary" class="add-task-button"  type="submit">Adicionar Tarefa</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="cardStyle">  
  <mat-card-content>
    <div *ngFor="let task of tasks">
      <h3 mat-line>{{ task.title }}</h3>
      <p mat-line>{{ task.description }}</p>
    
        <p>Status atual: {{ taskStatusCurrent }}</p>
        <button mat-raised-button color="primary" class="status-running-button" (click)="changeStatus(task.id, 'Em Andamento')">Em Andamento</button>
        <button mat-raised-button color="accent" class="status-done-button" (click)="changeStatus(task.id, 'Completo')">Completo</button>
      
    </div>
  </mat-card-content>
</mat-card>
